<section class="container">
    <h1>Create argument</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input type="text" [formControl]="title">
      </div>
  
      <div>
        <label for="text">Text</label>
        <input type="text" [formControl]="text">
      </div>
  
      <div>
        <label for="user_id">User ID</label>
        <input type="text" [formControl]="user_id">
      </div>
  
      <div>
        <label for="debate_id">Debate ID</label>
        <input type="text" [formControl]="debate_id">
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
    </form>
  </section>
