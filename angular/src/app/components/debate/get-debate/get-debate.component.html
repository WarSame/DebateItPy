<div class="container">
    <p>
      Name: {{ debate.title }}
    </p>
    <p>
      Description: {{ debate.description }}
    </p>
    <p>
      Text: {{ debate.text }}
    </p>
    <p>
      Creator_id: {{ debate.creator_id }}
    </p>
    <p>
      Community_id: {{ debate.community_id }}
    </p>
    <div class="container">
      <div *ngFor="let post of debate.posts">
        <p>{{ post.title }}</p>
        <p>{{ post.text }}</p>
      </div>
    </div>
  </div>
